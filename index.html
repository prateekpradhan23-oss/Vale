<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  background:#0b0b14;
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#ff4d88;
}
.card,.result{
  text-align:center;
}
h1{
  font-size:2.4rem;
  margin-bottom:30px;
}
.buttons{
  display:flex;
  gap:18px;
  justify-content:center;
  align-items:center;
}
button{
  border:none;
  border-radius:999px;
  cursor:pointer;
}
#yes{
  font-size:2.2rem;
  padding:18px 48px;
  background:#ff4d88;
  color:white;
}
#no{
  font-size:1rem;
  padding:10px 18px;
  background:#333;
  color:#ccc;
}
#msg{
  margin-top:18px;
  font-size:1.2rem;
  min-height:1.6em;
}
.result{display:none;}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button id="yes" onclick="yes()">YES</button>
    <button id="no" onclick="no()">no</button>
  </div>
  <div id="msg"></div>
</div>

<div class="result" id="result">
  <h1>I knew you'd say yes üòò</h1>
</div>

<script>
var msgs = [
  "Really?",
  "You can't be serious?",
  "You can still change your mind",
  "Pretty please...? ü•π"
];
var i = 0;

function yes(){
  document.getElementById("card").style.display="none";
  document.getElementById("result").style.display="block";
}

function no(){
  if(i < msgs.length){
    document.getElementById("msg").innerText = msgs[i];
    i++;
  }else{
    document.getElementById("no").style.display="none";
    document.getElementById("msg").innerText = "";
  }
}
</script>

</body>
</html>
